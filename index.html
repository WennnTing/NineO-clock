  <script>
    // ---------- loading ----------
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader");

      loader.classList.add("loader--hidden");

      loader.addEventListener("transitionend", () => {
        document.body.removeChild(loader);
      });
    });

    $(function () {
      $('#text_h1').t({
        speed: 200,
        delay: 2,
        repeat: false,
        pause_on_click: true,
        caret: false,
      })
      $('#text_h3').t({
        speed: 200,
        delay: 6,
        repeat: false,
        pause_on_click: true,
        caret: false,
      })

    })
    // ---------- scroll fadeUp | fadeDown ----------
    $(window).scroll(function () {
      let scroll_top = $(window).scrollTop()
      //console.log(scroll_top) // 830
      if (scroll_top > 750) {
        $('#card1').fadeIn()
      } else {
        $('#card1').fadeOut()
      }
      if (scroll_top > 750) {
        $('#card2').fadeIn()
      } else {
        $('#card2').fadeOut()
      } if (scroll_top > 750) {
        $('#card3').fadeIn()
      } else {
        $('#card3').fadeOut()
      } if (scroll_top > 750) {
        $('#card4').fadeIn()
      } else {
        $('#card4').fadeOut()
      }

    });

  </script>
